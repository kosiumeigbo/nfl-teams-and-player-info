<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>NFL Stats & Data API</title>
  </head>
  <body>
    <!-- Header Section -->
    <section class="header">
      <video autoplay loop muted>
        <source src="./landingPage.mp4" type="video/mp4" />
      </video>
      <div class="overlay-container">
        <div class="stats-data-buttons">
          <button class="team-stats-data">Explore Teams</button>
          <button class="player-stats-data">Explore Players</button>
        </div>
      </div>
    </section>
    <!-- Cards Section -->
    <section class="info-cards">
      <section class="info-cards-container">
        <div class="team-info-cards"></div>
        <div class="player-info-cards"></div>
      </section>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
