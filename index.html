<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/landing-page.css" />
    <title>NFL Stats & Data API</title>
    <script src="./scripts/landing-page.js" type="module" defer></script>
  </head>
  <body id="landing-page">
    <!-- Header Section -->

    <section class="header">
      <video autoplay loop muted>
        <source src="./landingPage.mp4" type="video/mp4" />
      </video>
      <div class="overlay-container"></div>
      <div class="header-container">
        <div class="stats-data-buttons">
          <button type="button" class="team-stats-data-btn">Explore Teams</button>
          <button type="button" class="player-stats-data-btn">Search Players</button>
        </div>
      </div>
    </section>

    <!-- Cards Section -->

    <section class="info-cards-player-form-section hidden">
      <div class="info-cards-container hidden">
        <h2 class="instruction">Select a team image below</h2>
        <div class="teams-table">
          <div class="nfc">
            <div class="nfc-logo">
              <img src="./images/NFClogo.png" alt="" />
              <h2>NFC</h2>
            </div>
            <div class="nfc-divisions">
              <!-- NFC North -->
              <div class="nfc-north">
                <h2><span>North</span></h2>
                <a href="./team-stats-information/team-stats-information.html?key=CHI" target="_blank" class="team">
                  <img src="./images/teamsNFC/NFC-North/CHI.svg" alt="Chicago Bears" />
                </a>
                <a href="./team-stats-information/team-stats-information.html?key=DET" target="_blank" class="team">
                  <img src="./images/teamsNFC/NFC-North/DET.svg" alt="Detroit Lions" />
                </a>
                <a href="./team-stats-information/team-stats-information.html?key=GB" target="_blank" class="team">
                  <img src="./images/teamsNFC/NFC-North/GB.svg" alt="Green Bay Packers" />
                </a>
                <a href="./team-stats-information/team-stats-information.html?key=MIN" target="_blank" class="team">
                  <img src="./images/teamsNFC/NFC-North/MIN.svg" alt="Minnesota Vikings" />
                </a>
              </div>

              <!-- NFC South -->
              <div class="nfc-south">
                <h2><span>South</span></h2>
                <a href="./team-stats-information/team-stats-information.html?key=ATL" target="_blank" class="team">
                  <img src="./images/teamsNFC/NFC-South/ATL.svg" alt="Atlanta Falcons" />
                </a>
                <a href="./team-stats-information/team-stats-information.html?key=CAR" target="_blank" class="team">
                  <img src="./images/teamsNFC/NFC-South/CAR.svg" alt="Carolina Panthers" />
                </a>
                <a href="./team-stats-information/team-stats-information.html?key=NO" target="_blank" class="team">
                  <img src="./images/teamsNFC/NFC-South/NO.svg" alt="New Orleans Saint" />
                </a>
                <a href="./team-stats-information/team-stats-information.html?key=TB" target="_blank" class="team">
                  <img src="./images/teamsNFC/NFC-South/TB.svg" alt="Tampa Bay Buccaneers" />
                </a>
              </div>

              <!-- NFC East -->
              <div class="nfc-east">
                <h2><span>East</span></h2>
                <a href="./team-stats-information/team-stats-information.html?key=DAL" target="_blank" class="team">
                  <img src="./images/teamsNFC/NFC-East/DAL.svg" alt="Dallas Cowboys" />
                </a>
                <a href="./team-stats-information/team-stats-information.html?key=NYG" target="_blank" class="team">
                  <img src="./images/teamsNFC/NFC-East/NYG.svg" alt="New York Giants" />
                </a>

                </a>
              </div>

              <!-- NFC West -->
              <div class="nfc-west">
                <h2><span>West</span></h2>
                <a href="./team-stats-information/team-stats-information.html?key=ARI" target="_blank" class="team">
                  <img src="./images/teamsNFC/NFC-West/ARI.svg" alt="Arizonal Cardinals" />
                </a>
                <a href="./team-stats-information/team-stats-information.html?key=LAR" target="_blank" class="team">

                  <img src="./images/teamsNFC/NFC-West/SF.svg" alt="San Francisco 49ers" />
                </a>
              </div>
            </div>
          </div>
          <div class="table-divider"></div>
          <div class="afc">
            <div class="afc-logo">
              <img src="./images/AFClogo.png" alt="" />
              <h2>AFC</h2>
            </div>
            <div class="afc-divisions">
              <!-- AFC North -->
              <div class="afc-north">

                  <img src="./images/teamsAFC/AFC-North/PIT.svg" alt="Pittsburgh Steelers" />
                </a>
              </div>

              <!-- AFC South -->
              <div class="afc-south">
                <h2><span>South</span></h2>
                <a href="./team-stats-information/team-stats-information.html?key=HOU" target="_blank" class="team">
                  <img src="./images/teamsAFC/AFC-South/HOU.svg" alt="Houston Texans" />
                </a>
                <a href="./team-stats-information/team-stats-information.html?key=IND" target="_blank" class="team">
                  <img src="./images/teamsAFC/AFC-South/IND.svg" alt="Indianapolis Colts" />

                  <img src="./images/teamsAFC/AFC-East/NYJ.svg" alt="New York Jets" />
                </a>
              </div>

              <!-- AFC West -->
              <div class="afc-west">
                <h2><span>West</span></h2>
                <a href="./team-stats-information/team-stats-information.html?key=DEN" target="_blank" class="team">
                  <img src="./images/teamsAFC/AFC-West/DEN.svg" alt="Denver Broncos" />
                </a>
                <a href="./team-stats-information/team-stats-information.html?key=KC" target="_blank" class="team">
                  <img src="./images/teamsAFC/AFC-West/KC.svg" alt="Kansas City Chiefs" />
                </a>
                <a href="./team-stats-information/team-stats-information.html?key=LAC" target="_blank" class="team">
                  <img src="./images/teamsAFC/AFC-West/LAC.svg" alt="Los Angeles Chargers" />
                </a>
                <a href="./team-stats-information/team-stats-information.html?key=LV" target="_blank" class="team">
                  <img src="./images/teamsAFC/AFC-West/LV.svg" alt="Las Vegas Raiders" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Player Search Section -->

      <div class="player-search-container hidden">
        <form id="player-search-form" class="hidden">
          <label for="player-search">Search by player name:</label>
          <div>
            <input type="text" id="player-search" name="player-search" autocomplete="off" />
            <button type="submit" id="player-search-btn">Find Players</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
