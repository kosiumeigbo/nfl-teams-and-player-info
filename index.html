<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/landing-page.css" />
    <title>NFL Stats & Data API</title>
    <script src="./scripts/landing-page.js" type="module" defer></script>
  </head>
  <body id="landing-page">
    <!-- Header Section -->

    <section class="header">
      <video autoplay loop muted>
        <source src="./landingPage.mp4" type="video/mp4" />
      </video>
      <div class="overlay-container"></div>
      <div class="header-container">
        <div class="stats-data-buttons">
          <button class="team-stats-data-btn">Explore Teams</button>
          <button class="player-stats-data-btn">Explore Players</button>
        </div>
      </div>
    </section>

    <!-- Cards Section -->

    <section class="info-cards-player-form-section">
      <div class="info-cards-container">
        <div class="teams-table">
          <div class="nfc">
            <div class="nfc-logo">
              <img src="./images/NFClogo.png" alt="" />
              <h2>NFC</h2>
            </div>
            <div class="nfc-divisions">
              <!-- NFC North -->
              <div class="nfc-north">
                <h2><span>North</span></h2>
                <div class="team" data-key="CHI">
                  <img src="./images/teamsNFC/NFC-North/CHI.svg" alt="Chicago Bears" data-key="CHI" />
                </div>
                <div class="team" data-key="DET">
                  <img src="./images/teamsNFC/NFC-North/DET.svg" alt="Detroit Lions" data-key="DET" />
                </div>
                <div class="team" data-key="GB">
                  <img src="./images/teamsNFC/NFC-North/GB.svg" alt="Green Bay Packers" data-key="GB" />
                </div>
                <div class="team" data-key="MIN">
                  <img src="./images/teamsNFC/NFC-North/MIN.svg" alt="Minnesota Vikings" data-key="MIN" />
                </div>
              </div>

              <!-- NFC South -->
              <div class="nfc-south">
                <h2><span>South</span></h2>
                <div class="team" data-key="ATL">
                  <img src="./images/teamsNFC/NFC-South/ATL.svg" alt="Atlanta Falcons" data-key="ATL" />
                </div>
                <div class="team" data-key="CAR">
                  <img src="./images/teamsNFC/NFC-South/CAR.svg" alt="Carolina Panthers" data-key="CAR" />
                </div>
                <div class="team" data-key="NO">
                  <img src="./images/teamsNFC/NFC-South/NO.svg" alt="New Orleans Saint" data-key="NO" />
                </div>
                <div class="team" data-key="TB">
                  <img src="./images/teamsNFC/NFC-South/TB.svg" alt="Tampa Bay Buccaneers" data-key="TB" />
                </div>
              </div>

              <!-- NFC East -->
              <div class="nfc-east">
                <h2><span>East</span></h2>
                <div class="team" data-key="DAL">
                  <img src="./images/teamsNFC/NFC-East/DAL.svg" alt="Dallas Cowboys" data-key="DAL" />
                </div>
                <div class="team" data-key="NYG">
                  <img src="./images/teamsNFC/NFC-East/NYG.svg" alt="New York Giants" data-key="NYG" />
                </div>
                <div class="team" data-key="PHI">
                  <img src="./images/teamsNFC/NFC-East/PHI.svg" alt="Philadelphia Eagles" data-key="PHI" />
                </div>
                <div class="team" data-key="WAS">
                  <img src="./images/teamsNFC/NFC-East/WAS.svg" alt="Washington Commanders" data-key="WAS" />
                </div>
              </div>

              <!-- NFC West -->
              <div class="nfc-west">
                <h2><span>West</span></h2>
                <div class="team" data-key="ARI">
                  <img src="./images/teamsNFC/NFC-West/ARI.svg" alt="Arizonal Cardinals" data-key="ARI" />
                </div>
                <div class="team" data-key="LAR">
                  <img src="./images/teamsNFC/NFC-West/LAR.svg" alt="Los Angeles Rams" data-key="LAR" />
                </div>
                <div class="team" data-key="SEA">
                  <img src="./images/teamsNFC/NFC-West/SEA.svg" alt="Seattle Seahawks" data-key="SEA" />
                </div>
                <div class="team" data-key="SF">
                  <img src="./images/teamsNFC/NFC-West/SF.svg" alt="San Francisco 49ers" data-key="SF" />
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="afc">
            <div class="afc-logo">
              <img src="./images/AFClogo.png" alt="" />
              <h2>AFC</h2>
            </div>
            <div class="afc-divisions">
              <!-- AFC North -->
              <div class="afc-north">
                <h2><span>North</span></h2>
                <div class="team" data-key="BAL">
                  <img src="./images/teamsAFC/AFC-North/BAL.svg" alt="Baltimore Ravens" data-key="BAL" />
                </div>
                <div class="team" data-key="CIN">
                  <img src="./images/teamsAFC/AFC-North/CIN.svg" alt="Cincinnati Bengals" data-key="CIN" />
                </div>
                <div class="team" data-key="CLE">
                  <img src="./images/teamsAFC/AFC-North/CLE.svg" alt="Cleveland Browns" data-key="CLE" />
                </div>
                <div class="team" data-key="PIT">
                  <img src="./images/teamsAFC/AFC-North/PIT.svg" alt="Pittsburgh Steelers" data-key="PIT" />
                </div>
              </div>

              <!-- AFC South -->
              <div class="afc-south">
                <h2><span>South</span></h2>
                <div class="team" data-key="HOU">
                  <img src="./images/teamsAFC/AFC-South/HOU.svg" alt="Houston Texans" data-key="HOU" />
                </div>
                <div class="team" data-key="IND">
                  <img src="./images/teamsAFC/AFC-South/IND.svg" alt="Indianapolis Colts" data-key="IND" />
                </div>
                <div class="team" data-key="JAX">
                  <img src="./images/teamsAFC/AFC-South/JAX.svg" alt="Jacksonville Jaguars" data-key="JAX" />
                </div>
                <div class="team" data-key="TEN">
                  <img src="./images/teamsAFC/AFC-South/TEN.svg" alt="Tennessee Titans" data-key="TEN" />
                </div>
              </div>

              <!-- AFC East -->
              <div class="afc-east">
                <h2><span>East</span></h2>
                <div class="team" data-key="BUF">
                  <img src="./images/teamsAFC/AFC-East/BUF.svg" alt="Buffalo Bills" data-key="BUF" />
                </div>
                <div class="team" data-key="MIA">
                  <img src="./images/teamsAFC/AFC-East/MIA.svg" alt="Miami Dolphins" data-key="MIA" />
                </div>
                <div class="team" data-key="NE">
                  <img src="./images/teamsAFC/AFC-East/NE.svg" alt="New England Patriots" data-key="NE" />
                </div>
                <div class="team" data-key="NYJ">
                  <img src="./images/teamsAFC/AFC-East/NYJ.svg" alt="New York Jets" data-key="NYJ" />
                </div>
              </div>

              <!-- AFC West -->
              <div class="afc-west">
                <h2><span>West</span></h2>
                <div class="team" data-key="DEN">
                  <img src="./images/teamsAFC/AFC-West/DEN.svg" alt="Denver Broncos" data-key="DEN" />
                </div>
                <div class="team" data-key="KC">
                  <img src="./images/teamsAFC/AFC-West/KC.svg" alt="Kansas City Chiefs" data-key="KC" />
                </div>
                <div class="team" data-key="LAC">
                  <img src="./images/teamsAFC/AFC-West/LAC.svg" alt="Los Angeles Chargers" data-key="LAC" />
                </div>
                <div class="team" data-key="LV">
                  <img src="./images/teamsAFC/AFC-West/LV.svg" alt="Las Vegas Raiders" data-key="LV" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="player-form-list-container hidden">
        <form class="player-form" action=""></form>
      </div>
    </section>
  </body>
</html>
