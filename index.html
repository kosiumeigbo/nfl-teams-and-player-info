<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>NFL Stats & Data API</title>
  </head>
  <body>
    <!-- Header Section -->
    <section class="header">
      <video autoplay loop muted>
        <source src="./landingPage.mp4" type="video/mp4" />
      </video>
      <div class="overlay-container">
        <div class="stats-data-buttons">
          <button class="team-stats-data">Explore Teams</button>
          <button class="player-stats-data">Explore Players</button>
        </div>
        <div class="player-form"></div>
      </div>
    </section>
    <!-- Cards Section -->
    <section class="info-cards">
      <div class="info-cards-container">
        <div class="nfc-logo">
          <img src="./images/NFClogo.png" alt="" />
          <h2>NFC</h2>
        </div>
        <div class="nfc-divisions">
          <h2>North</h2>
          <h2>South</h2>
          <h2>East</h2>
          <h2>West</h2>
        </div>
        <div class="nfc-teams">
          <div class="nfc-north division">
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
          </div>
          <div class="nfc-south division">
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
          </div>
          <div class="nfc-east division">
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
          </div>
          <div class="nfc-west division">
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
          </div>
        </div>
        <div class="afc-logo">
          <img src="./images/AFClogo.png" alt="" />
          <h2>AFC</h2>
        </div>
        <div class="afc-divisions">
          <h1>North</h1>
          <h1>South</h1>
          <h1>East</h1>
          <h1>West</h1>
        </div>
        <div class="afc-teams">
          <div class="afc-north division">
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
          </div>
          <div class="afc-south division">
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
          </div>
          <div class="afc-east division">
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
          </div>
          <div class="afc-west division">
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
            <div class="team"><img src="" alt="" /></div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
