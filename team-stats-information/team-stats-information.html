<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/team-stats-information.css" />
    <title>Document</title>
    <script src="../scripts/team-stats-information.js" type="module" defer></script>
  </head>
  <body>
    <section class="team-roster">
      <div class="team-roster-container">
        <div class="team-roster-grid headings">
          <div>Player</div>
          <div>No</div>
          <div>Pos</div>
          <div>Status</div>
          <div>Height (ft in)</div>
          <div>Weight (lbs)</div>
          <div>Experience</div>
          <div>College</div>
        </div>
        <div class="rows">
          <a
            href="../player-stats-information/player-stats-information.html"
            class="team-roster-grid row"
          >
            <div class="photo-name">
              <img src="" alt="" />
              <p></p>
            </div>
            <div>30</div>
            <div>RB</div>
            <div>Active</div>
            <div>6ft 2in</div>
            <div>287</div>
            <div>6th Year</div>
            <div>Georgia State University</div>
          </a>
        </div>
      </div>
    </section>
    <!-- <div class="error hidden"></div> -->
