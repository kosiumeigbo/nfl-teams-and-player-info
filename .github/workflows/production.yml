on:
  push:
    branches:
      - "main"
permissions:
  contents: write

jobs:
  build-and-deploy-to-github-pages:
    name: Build and Deploy to Github Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create .env file
        run: echo "SPORTSDATA_API_KEY=${{secrets.SPORTSDATA_API_KEY}}" >> .env && echo "WEATHER_API_KEY=${{secrets.WEATHER_API_KEY}}" >> .env
      - name: Install npm dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
